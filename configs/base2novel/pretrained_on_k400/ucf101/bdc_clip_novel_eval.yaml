DATA:
    ROOT: '/data/UCF101'
    TRAIN_FILE: 'datasets_splits/base2novel_splits/ucf_splits/fs_base_s1_train.txt'
    VAL_FILE: 'datasets_splits/base2novel_splits/ucf_splits/novel_val.txt'
    DATASET: ucf101
    NUM_FRAMES: 32
    NUM_CLASSES: 50
    LABEL_LIST: 'labels/ucf_101_novel_labels_corrected.csv'
    LLM_JSON: './LLM_prompts/UCF101/ucf_101_llm_labels.json' 
    
MODEL:
    ARCH: ViT-B/16
    DIM: 512

TRAIN:
    IS_PRETRAIN: True
    BATCH_SIZE: 4 # BS 64
    ACCUMULATION_STEPS: 2
    EPOCHS: 21
    LR: 2e-06
    LR_HEAD: 4e-04
    LR_ADAPTER: 4e-04
    DROPOUT_RATE: 0.0
    REDUCE_DIM: 192
    VAL: False
    WARMUP_EPOCHS: 5

TEST:
    TYPE: "ZEROSHOT_VAL"
    COEF_BB: 0.10
    COEF_VIS: 0.00
    COEF_VL: 0.90
    SCALE: 5.0

SAVE_FREQ: 10


